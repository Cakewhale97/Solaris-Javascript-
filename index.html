<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Indie+Flower&family=Secular+One&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="header" id="head">
        <h1 class="solsystemet-title">SOLSYSTEMET</h1>
        <h2 class="solaris-title">SOLARIS</h2>

    </section>


    <div class="container">
        <div class="planet" id="sun"></div>
        <div class="planet" id="mercury">
            <img src="img/Ellipse 2.png" alt="">
        </div>
        <div class="planet" id="venus">
            <img src="img/Ellipse 3.png" alt="">
        </div>
        <div class="planet" id="earth">
            <img src="img/Ellipse 4.png" alt="">
        </div>
        <div class="planet" id="mars">
            <img src="img/Ellipse 5.png" alt="">
        </div>
        <div class="planet" id="jupiter">
            <img src="img/Ellipse 6.png" alt="">
        </div>
        <div class="planet" id="saturn">
            <img src="img/Ellipse 7.png" alt="" class="saturnimg">
            <img src="img/Ellipse 10 (1).png" alt="" class="saturnwing">
        </div>
        <div class="planet" id="uranus">
            <img src="img/Ellipse 8.png" alt="">
        </div>
        <div class="planet" id="neptune">
            <img src="img/Ellipse 9.png" alt="">
        </div>
        
    </div>

    <div id="planetInfo"></div>
    
    <script src="index.js"></script>
</body>
</html>
